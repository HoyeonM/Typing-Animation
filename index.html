<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Text animation</title>
</head>
<body>
    <h1>
        <span style="float:left", class="box"></span><!--float:left makes no line changing between tags-->
        <span style="float:left", class="hi">Hi, I am</span>
        <span style="float:left", class="text"></span>
        <span style="float:left", class="cursor"> _</span>
    </h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/EasePack.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
